<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/bootstrap.css" />

    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />

    <script src="node_modules/xterm/lib/xterm.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Bot Controller</h1>
      <div class="botSelector" style="width: 200px;">
        <select id="botSelected" class="custom-select">
          <option value="0">Select bot:</option>
          <option value="1">Boomer</option>
          <option value="2">nickbot</option>
        </select>
      </div>
      <div class="toggle-dark">
        <div class="toggle">
          <input
            type="button"
            class="btn btn-primary"
            value="toggle theme"
            onclick="toggleTheme();"
          />
          <label for="toggle"></label>
        </div>
      </div>
      <div class="status">
        <div class="card bg-light">
          <div class="card-header">
            Server:
            <span id="serverStatus" class="badge badge-danger">Offline</span>
            Bot:
            <span id="botStatus" class="badge badge-danger">Disconnected</span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-container">
      <div class="botStatus">
        <div class="card bg-light">
          <div class="card-header">
            <h3 class="card-title">Bot Controls</h3>
          </div>
          <div class="card-body">
            <h6>Bot:</h6>
            <button
              type="button"
              onclick="startBot(null)"
              class="btn btn-success"
            >
              start
            </button>
            <button
              type="button"
              onclick="stopBot(null)"
              class="btn btn-outline-danger"
            >
              stop
            </button>
            <h6 class="mt-4">Websocket:</h6>
            <button
              type="button"
              onclick="startWebSocket()"
              class="btn btn-success"
            >
              open
            </button>
            <button
              type="button"
              onclick="closeWebSocket()"
              class="btn btn-outline-danger"
            >
              close
            </button>
          </div>
        </div>
      </div>

      <div class="botStatus">
        <div class="card bg-light">
          <div class="card-header">
            <h3 class="card-title">Bot Status</h3>
          </div>
          <div class="card-body">
            <span class="dark-text">Coordinates:</span>

            <span id="coords" class="badge badge-primary">0 0 0</span><br />

            <span class="dark-text">Health: </span>
            <span id="health" class="badge badge-danger">20</span><br />
            <span class="dark-text">Hunger: </span>
            <span id="hunger" class="badge badge-warning">20</span><br />
          </div>
        </div>
      </div>
      <div class="botStatus">
        <div class="card bg-light">
          <div class="card-header">
            <h3 class="card-title">Bot Settings</h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label class="dark-text">Server address</label>
                <input
                  type="text"
                  class="form-control"
                  id="server"
                  placeholder="mc.hackclub.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="dark-text"
                  >Port</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="port"
                  placeholder="25565"
                />
              </div>
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="setServer()"
              >
                Set
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="terminal">
      <script src="static/index.js"></script>
    </div>
  </body>
</html>
